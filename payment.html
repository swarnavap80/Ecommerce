<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="/css/payment.css">
</head>
<body>
    


    <div class="container">

       <form action="">

        <div class="row">
            
            <div class="col">
            <h3 class="title">
                Billing Address
            </h3>
            <div class="inputbox">
                <span>Full Name:</span>
                <input type="text" placeholder="Eg: Rocky Goms">
            </div>
            <div class="inputbox">
                <span>Email:</span>
                <input type="email" placeholder="Eg: RockyGoms@exp.com">
            </div>
            <div class="inputbox">
                <span>Address:</span>
                <input type="text" placeholder="Eg:exp street,locality">
            </div>
            <div class="inputbox">
                <span>City:</span>
                <input type="text" placeholder="Eg:Kolkata">
            </div>
            <div class="inputbox">
                <span>Address:</span>
                <input type="text" placeholder="">
            </div>
            <div class="flex">
                <div class="inputbox">
                    <span>State:</span>
                    <input type="text" placeholder="Eg:West Bengal">
                </div>
                <div class="inputbox">
                    <span>Pin-code:</span>
                    <input type="text" placeholder="Eg:700001">
                </div>
            </div>
            </div>

            <div class="col">
                <h3 class="title">
                    Payment Gateway
                </h3>
                
                <div class="inputbox">
                    <span>Cards Aceepted</span>
                    <img src="/img/card_img.png" alt="">
                </div>
                <div class="inputbox">
                    <span>Name on card:</span>
                    <input type="text" placeholder="Eg: Rocky Goms">
                </div>
                
                <div class="inputbox">
                    <span>Card Number</span>
                    <input type="text" placeholder="Eg: 1111 2222 3333 4444">
                </div>
                <div class="inputbox">
                    <span>Expiry Date:</span>
                    <input type="text" placeholder="Eg:07/30">
                </div>
                <div class="inputbox">
                    <span>CVV:</span>
                    <input type="password" placeholder="111">
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>Country</span>
                        <input type="text" placeholder="Eg:India">
                    </div>
                    
                </div>
                </div>
        </div>

        <input type="submit" value="Proceed to check out" class="sub-button">
       </form>
        
    </div>
</body>
</html>
